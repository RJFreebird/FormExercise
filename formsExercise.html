<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Customer Experience Survey</legend>
            <label for="storeNumber">Store Number</label>
            <select name="storeNumber" id="storeNumber">
            <option hidden>Select a Store</option>
                 <option value="3109">3109</option>
                 <option value="2421">2421</option>
                 <option value="5357">5357</option>
            </select> 
            <br>
            <fieldset>
                <legend>When You Visited:</legend>
                <label for="date">Date Visited</label>
                <input type="date" id="date" min="2022-01-01" max="2022-12-31" value="yyyy-dd-mm">
                <br>
                <label for="time">Time</label>
                <input type="time" id="time" name="time">
            </fieldset>
                <!-- If you type "in" and hit the tab button Emmet will fill out the input type=, id=, and name=-->
            
            
            
                <label for="fullName">Full Name:</label>
                <input type="text" name="name" id="fullName" placeholder="Name">
                <br>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" placeholder="Email">
            
            <fieldset>
                <legend>How would you rate your level of satisfaction with your visit?</legend>
                <input type="radio" id="satisfied" name="radio">
                <label for="satisfied">Satisfied</label>
                <br>
                <input type="radio" id="Neither Satisfied nor Dissatisfied" name="radio" checked>
                <label for="Neither Satisfied nor Dissatisfied">Neither Satisfied nor Dissatisfied</label>
                <br>
                <input type="radio" id="Dissatisfied" name="radio">
                <label for="Dissatisfied">Dissatisfied</label>
            </fieldset>
                
               <label for="experience">Tell us about your experience:</label>
               <br>
               <textarea name="experience" id="experience" cols="20" rows="3"></textarea>
               <br>
               <label for="frequency">Times visited in the last month:</label>
               <br>
               <input type="number" name="frequency" id="frequency" min="1" max="30">
               <br>
               <input type="checkbox" name="agree" id="agree" required>
               <label for="agree">Please check the box if you would be willing to be contacted about your experience</label>
               <br>
               <label for="password">Password</label>
               <input type="password" name="password" id="password" pattern=".{5,10}" title="Please enter a password that is 5 to 10 characters in length">
               <br>

            <input type="reset" value="Reset Form">
            <input type="submit">
            
        </fieldset>
    </form>
</body>
</html>
